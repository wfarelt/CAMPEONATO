{% extends "tournament/base.html" %}

{% load static %}

{% block content %}
<div class="card-header bloque">
    <h1 class="text-center">Equipos</h1>
</div>
<div class="card-body text-center">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for team in teams %}
        <div class="col">
            <div class="card shadow-sm card-team">
                <div class="d-flex align-items-center p-2">
                    <div class="flex-shrink-0">
                        {% if team.logo %}
                        <img src="{{ team.logo.url }}" alt="{{ team.name }}" class="img-fluid"
                            style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px;">
                        {% else %}
                        <img src="{% static 'tournament/img/default_logo.jpg' %}" alt="Logo por defecto"
                            class="img-fluid"
                            style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px;">
                        {% endif %}
                    </div>
                    <div class="ms-3 flex-grow-1 text-start">
                        <h5 class="mb-1">{{ team.name }}</h5>
                        <a href="{% url 'team' team.id %}" class="btn btn-dark btn-sm">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
