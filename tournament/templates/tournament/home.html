{% extends 'tournament/base.html' %}
{% load static %}
{% block content %}
    <div class="card-header">
        <h1 class="text-center">¡Bienvenidos!</h1>
    </div>
    <div class="card-body text-center">
        <h5 class="card-title">Super Liga Nacional Florida 2025</h5>
        <p class="card-text">¡Bienvenidos a la aplicación del torneo!</p>
        <img src="{% static 'tournament/img/cnf.png' %}" alt="Logo" width="200" height="200">
        <!-- Carrusel de Auspiciadores -->
        <div id="auspiciadoresCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="{% static 'tournament/img/puma_logo.jpg' %}" class="d-block mx-auto" alt="Auspiciador 1" style="height: 100px;">
            </div>
            <div class="carousel-item">
            <img src="{% static 'tournament/img/adidas_logo.jpg' %}" class="d-block mx-auto" alt="Auspiciador 2" style="height: 100px;">
            </div>
            <div class="carousel-item">
            <img src="{% static 'tournament/img/heineken-logo.jpg' %}" class="d-block mx-auto" alt="Auspiciador 3" style="height: 100px;">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#auspiciadoresCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#auspiciadoresCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
        </div>
        <!-- Fin Carrusel de Auspiciadores -->
    </div>
{% endblock %}
