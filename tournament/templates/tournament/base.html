<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'tournament/img/favicon.png' %}">
    <title>SLNF2025</title>      
    <!-- Bootstrap CSS --> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="{% static 'tournament/css/style.css' %}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">SLNF2025</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Alinear a la derecha -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">
                            <span>
                                <i class="fa fa-home" aria-hidden="true"></i>
                            </span>
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'teams' %}">
                            <span>
                                <i class="fa fa-users" aria-hidden="true"></i>
                            </span>
                            Equipos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'standings' %}">
                            <span>
                                <i class="fa fa-trophy" aria-hidden="true"></i>
                            </span>
                            Posiciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'matches' %}">
                            <span>
                                <i class="fa fa-futbol-o" aria-hidden="true"></i>
                            </span>
                            Partidos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="card mt-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
        
    <footer class="bg-dark text-white mt-4">
        <div class="text-center py-3">
            <p>Â© 2025 SLNF. Todos los derechos reservados.</p>
            <p>Desarrollado por <a href="" target="_blank">WFarel</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
